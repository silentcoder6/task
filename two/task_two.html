<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./task_two.css">
    <script src="./task_two.js" defer></script>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
               
                <img src="./bg.png" alt="" width="300">
                
            </header>
            <main class="signup-body">
                <form action="#">
                    <!-- <p>
                        <label for="fullname">FullName
                        </label>
                        <input type="text" id="fullname" placeholder="Harsh Oza" required>
                    </p> -->
                    <p>
                        <label for="email">Email
                        </label>
                        <input type="email" id="email" placeholder="HarshOza@oza.com" required>
                        <span id="error-message"></span>
                    </p>
                    <p>
                        <label for="password">Password
                        </label>
                        <input type="password" id="password" placeholder="at least 8 character" required>
                        <span id="password-error-message"></span>
                    </p>
                    <p>
                        
                        <input type="submit" id="submit" value="Login">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p><a href="mailto:email@example.com">Forgot your password?</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
